<button id="rzp-button1">Pay</button>
<script type="text/javascript" src="https://checkout.razorpay.com/v1/razorpay.js"></script>
<script>
var razorpay = new Razorpay({  key: 'rzp_live_DRG4hqHjMAwnFI' });
document.getElementById('rzp-button1').onclick = function(e){
razorpay.checkPaymentAdapter('gpay')
  .then(() => {
    // Google Pay Microapps API is available, show the payment option
    alert('Google spot available on device making payment');
  razorpay.createPayment({
    "amount": "500",
	  "email": "gaurav.kumar@example.com",
	  "contact": "9123456780",
	  "method": "upi"
},{ gpay: true });
	
razorpay.on('payment.success', function(resp) {
    alert(resp.razorpay_payment_id),
    alert(resp.razorpay_order_id),
    alert(resp.razorpay_signature)});  

razorpay.on('payment.error', function(resp){alert(resp.error.description)});
	
})
  .catch(() => {
    // Google Pay Microapps API is unavailable
    alert('Not available');
  });
}
</script>
